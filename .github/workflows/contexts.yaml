name: Contexts
on:
  push:
  workflow_dispatch:
jobs:
  echo-data:
    runs-on: ubunt-latest
    steps:
      - name: ShowInfo
        run: |
          echo 'Nombre del evento: ${{github.event_name}}'
          echo "Ref: ${{github.ref_name}}" 
      - name: Retrieve Variable
        run: |
            echo 'MY_VAR: ${{github.event_name}}'
            echo "ORG_VAR: ${{github.ref_name}}" 

